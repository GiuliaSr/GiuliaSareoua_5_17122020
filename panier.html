<!DOCTYPE html>

<html lang="fr">
      <head>
            
        <meta charset="utf-8" />

            
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

            
        <!-- Bootstrap CSS -->

            
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />

            
        <link
            rel="stylesheet"
            href="Fonts/Belligerent-Madness-fontfacekit (1)/web fonts/belligerentmadness_regular_macroman/stylesheet.css"
        />
        <title>Orinoco</title>

          
    </head>

      
    <body>
                 <!-- Optional JavaScript -->

            <!-- jQuery first, then Popper.js, then Bootstrap JS -->

         <!-- HEADER-->
        <header class="or-header bg-dark">
            <div class="container hd-container">
                <div class="row bg-dark">
                    <nav class="col navbar navbar-expand-lg navbar-dark">
                        <a href="" class="navbar-brand">
                            <img
                                src="img/logo-blanc.png"
                                width="20%"
                                alt="Logo d'Orinoco"
                            />
                        </a>
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarContent"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            id="navbarContent"
                            class="collapse navbar-collapse"
                        >
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="index.html" class="nav-link"
                                        >Accueil</a
                                    >
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link active"
                                        >Panier</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container">
            <!-- résumé panier-->

            <section class="row mt-4 h-100">
                <div class="col-6 my-auto">
                    <h1 class="col-12 pb-5">Votre panier</h1>
                    <table class="table border bg-light">
                        <thead>
                            <tr>
                                <th scope="col">Produit</th>
                                <th scope="col">Lentille</th>
                                <th scope="col">Prix</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Camera's name</td>
                                <td>Lenses</td>
                                <td>Price</td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-right">Total</td>
                                <td>XXXe</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- formulaire données correctes et bien formatées-->
                <div class="col-6 bg-light mt-4">
                    <form action="">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <label for="Name" class="mt-2">Nom</label>
                                    <input
                                        type="text"
                                        class="form-control font-italic"
                                        id="exampleInputName"
                                        aria-describedby="nameHelp"
                                        placeholder="Dupont"
                                    />
                                </div>
                                <div class="col">
                                    <label for="Surname" class="mt-2"
                                        >Prénom</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control font-italic"
                                        id="exampleInputsurName"
                                        aria-describedby="surnameHelp"
                                        placeholder="Jeanne"
                                    />
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="Mail" class="mt-2"
                                    >Adresse mail</label
                                >
                                <input
                                    type="email"
                                    class="form-control font-italic"
                                    id="exampleInputMail"
                                    aria-describedby="mailHelp"
                                    placeholder="jeanne.dupont@gmail.com"
                                />
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label for="Adress" class="mt-2"
                                        >Adresse postale</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control font-italic"
                                        id="exampleInputAdress"
                                        aria-describedby="adressHelp"
                                        placeholder="145 rue de Strasbourg"
                                    />
                                </div>
                                <div class="col-4">
                                    <label for="Surname" class="mt-2"
                                        >Code postal</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control font-italic"
                                        id="exampleInputPostal"
                                        aria-describedby="postalHelp"
                                        placeholder="44000"
                                    />
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="Address2" class="mt-2"
                                    >Complément d'adresse</label
                                >
                                <input
                                    type="text"
                                    class="form-control font-italic"
                                    id="exampleInputAddress2"
                                    aria-describedby="address2Help"
                                    placeholder="Code bâtiment, étage, numéro d'appartement..."
                                />
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success mt-3">
                                    <a
                                        href="commande.html"
                                        class="stretched-link"
                                    >
                                    </a>
                                    Valider la commande
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="bg-dark mt-5 p-4">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center text-light">
                            <li class="list-inline-item">
                                <a
                                    href=""
                                    class="text-light text-decoration-none"
                                    >À propos</a
                                >
                            </li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item">
                                <a
                                    href=""
                                    class="text-light text-decoration-none"
                                    >Vie privée</a
                                >
                            </li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item">
                                <a
                                    href=""
                                    class="text-light text-decoration-none"
                                    >Conditions d'utilisation</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

            
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>

            
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>

            
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>

          
    </body>
</html>
