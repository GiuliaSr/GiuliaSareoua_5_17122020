<html lang="fr">

        <meta charset="utf-8" />

            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

            rel="stylesheet"

        <title>Orinoco</title>
          
    </head>
      
    <body>
           
        <header id="header" class="or-header bg-dark"></header>

        <main>
            <section class="container p-0">
                <div class="mt-5">
                    <h1 class="col-12 p-0 mb-5">Votre produit</h1>
                </div>

                <div class="border p-3 bg-pink h-100">
                    <div class="row" id="detailCamera">
                        <img src="" alt="" class="col-3" id="camera_img" />
                        <div class="pl-3 pr-3 col-4 my-auto">
                            <h3 class="" id="camera_name"></h3>
                            <h5
                                class="text-secondary mb-3"
                                id="camera_price"
                            ></h5>

                            <p id="camera_desc"></p>
                        </div>

                        <div class="col bg-light pt-3 pb-3 mr-3">
                            <h3 class="mb-3">Personnalisez votre appareil!</h3>

                            <select
                                class="form-control col-7 mb-3"
                                id="camera_lenses"
                            ></select>

                            <small id="lensesHelp" class="form-text text-muted"
                                >Plusieurs choix d'objectifs disponibles! <br />
                                Choisissez la taille qui vous convient</small
                            >
                            <div class="text-center">
                                <button
                                    class="btn btn-success col-3 mt-4"
                                    id="add_card_btn"
                                >
                                    Ajouter au panier
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <footer id="footer" class="bg-dark mt-5 p-4"></footer>
        </main>
        <script src="./js/product.js"></script>
        <!-- <script src="./js/cart.js"></script> -->
        <script src="./includes/_header.js"></script>
        <script src="./includes/_footer.js"></script>

            crossorigin="anonymous"
        ></script>

            
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

            
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

            crossorigin="anonymous"
