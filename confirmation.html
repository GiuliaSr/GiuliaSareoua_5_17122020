    <body>
          
        <header id="header" class="or-header bg-dark"></header>

        <main class="container">
            <section id="">
                <div class="container my-3 py-1">
                    <div
                        class="text-center my-5 shadow p-3 mb-5 bg-body rounded"
                    >
                        <h2 class="my-5">Confirmation de votre commande !</h2>
                        <h3 class="text-center">
                            Toute l'équipe d'Orinoco vous remercie d'avoir passé
                            commande chez nous!
                        </h3>
                        <h4 id="confirmationId" class="text-center">
                            Votre numéro de commande :
                        </h4>
                        <a
                            role="button"
                            class="btn btn-secondary text-uppercase my-3"
                            href="../index.html"
                            >Retour aux achats</a
                        >
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer" class="bg-dark mt-5 p-4"></footer>

         
        <script src="./includes/_header.js"></script>
        <script src="./includes/_footer.js"></script>
        <script>
            let confirmationMessage = document.getElementById("confirmationId");
            const queryString = window.location.search;
            console.log(queryString);
            const urlParams = new URLSearchParams(queryString);

            let orderId = urlParams.get("orderId");
            console.log(orderId);
            confirmationMessage.innerHTML += orderId;
        </script>
