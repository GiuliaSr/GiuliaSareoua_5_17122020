<!DOCTYPE html>

<html lang="fr">
      <head>
            
        <meta charset="utf-8" />

            
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

            
        <!-- Bootstrap CSS -->

            
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />

            
        <link
            rel="stylesheet"
            href="Fonts/Belligerent-Madness-fontfacekit (1)/web fonts/belligerentmadness_regular_macroman/stylesheet.css"
        />
        <title>Orinoco</title>

          
    </head>

      
    <body>
                 <!-- Optional JavaScript -->

            <!-- jQuery first, then Popper.js, then Bootstrap JS -->

         <!-- HEADER-->
        <header id="header"></header>

        <main class="container">
            <!-- résumé panier-->

            <section class="row mt-4 h-100">
                <div class="col-6 my-auto">
                    <h1 class="col-12 pb-5">Votre panier</h1>
                    <table class="table border bg-light">
                        <thead id="cart-card_recap">
                            <tr>
                                <th scope="col" colspan="3" class="text-center">
                                    Produit
                                </th>
                                <th scope="col">Lentille</th>
                                <th scope="col">Prix</th>
                                <th scope="col">Quantité</th>
                            </tr>
                        </thead>
                        <tbody id="display_articles">
                            <tr id="article_row">
                                <td id="camera_img"></td>
                                <td id="camera_name"></td>
                                <td id="camera_desc"></td>
                                <td id="camera_lense"></td>
                                <td id="camera_price"></td>
                                <td id="camera_qty"></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-right">Total</td>
                                <td id="totalPanier"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- formulaire données correctes et bien formatées-->
                <div class="col-6 bg-light mt-4">
                    <form action="">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <label for="lastname" class="mt-2"
                                        >Nom</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control font-italic"
                                        id="lastname"
                                        aria-describedby="nameHelp"
                                        placeholder="Dupont"
                                        required
                                        name="userlastname"
                                    />
                                </div>
                                <div class="col">
                                    <label for="name" class="mt-2"
                                        >Prénom</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control font-italic"
                                        id="name"
                                        aria-describedby="surnameHelp"
                                        placeholder="Jeanne"
                                        required
                                        name="username"
                                    />
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="mail" class="mt-2"
                                    >Adresse mail</label
                                >
                                <input
                                    type="email"
                                    class="form-control font-italic"
                                    id="mail"
                                    aria-describedby="mailHelp"
                                    placeholder="jeanne.dupont@gmail.com"
                                    required
                                    name="usermail"
                                />
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label for="adress" class="mt-2"
                                        >Adresse postale</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control font-italic"
                                        id="exampleInputAdress"
                                        aria-describedby="adressHelp"
                                        placeholder="145 rue de Strasbourg"
                                        required
                                        name="useradress"
                                    />
                                </div>
                                <div class="col-4">
                                    <label for="postal" class="mt-2"
                                        >Code postal</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control font-italic"
                                        id="postal"
                                        aria-describedby="postalHelp"
                                        placeholder="44000"
                                        required
                                        name="userpostal"
                                    />
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="address2" class="mt-2"
                                    >Complément d'adresse</label
                                >
                                <input
                                    type="text"
                                    class="form-control font-italic"
                                    id="exampleInputAddress2"
                                    aria-describedby="address2Help"
                                    placeholder="Code bâtiment, étage, numéro d'appartement..."
                                    required
                                    name="useradress2"
                                />
                            </div>
                            <div class="erreur"></div>
                            <div class="text-center">
                                <button
                                    class="btn btn-success mt-3"
                                    id="submit"
                                >
                                    Valider la commande
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="bg-dark mt-5 p-4">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center text-light">
                            <li class="list-inline-item">
                                <a
                                    href=""
                                    class="text-light text-decoration-none"
                                    >À propos</a
                                >
                            </li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item">
                                <a
                                    href=""
                                    class="text-light text-decoration-none"
                                    >Vie privée</a
                                >
                            </li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item">
                                <a
                                    href=""
                                    class="text-light text-decoration-none"
                                    >Conditions d'utilisation</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <!-- <script src="./js/getproduitdetail.js"></script> -->
        <script src="./js/cart.js"></script>
        <script src="./js/header.js"></script>
        <script src="./js/footer.js"></script>
        <!-- <script src="./js/getproduitdetail.js"></script> -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>

            
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>

            
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>

          
    </body>
</html>
