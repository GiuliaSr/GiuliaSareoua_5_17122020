<!DOCTYPE html>

<html lang="fr">
      <head>
            
        <meta charset="utf-8" />

            
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

            
        <!-- Bootstrap CSS -->

            
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />

            
        <link
            rel="stylesheet"
            href="Fonts/Belligerent-Madness-fontfacekit (1)/web fonts/belligerentmadness_regular_macroman/stylesheet.css"
        />
        <title>Orinoco</title>

          
    </head>

      
    <body>
                
        <header id="header" class="or-header bg-dark"></header>

        <main class="container">
            <section id="emptyCart">
                <div class="container my-3 py-1">
                    <div
                        class="text-center my-5 shadow p-3 mb-5 bg-body rounded"
                    >
                        <h2 class="my-5">
                            Votre panier est vide! Choisissez un produit
                        </h2>
                        <a
                            role="button"
                            class="btn btn-secondary text-uppercase my-3"
                            href="../index.html"
                            >C'est par ici</a
                        >
                    </div>
                </div>
            </section>
            <section class="row mt-4 h-100" id="cart_content">
                <div class="my-5 align-middle container">
                    <h1 class="col-12 pb-5">Résumé de votre panier</h1>
                    <table
                        class="table my-auto mx-0 table-hover table-borderless"
                        id="table"
                    >
                        <thead id="cart-card_recap ">
                            <tr
                                class="
                                    text-center
                                    fs-5
                                    border-bottom border-dark
                                "
                            >
                                <th scope="col" class="text-center"></th>
                                <th scope="col" class="text-center">Produit</th>
                                <th scope="col" class="text-center">Prix</th>
                                <th scope="col" class="text-center">
                                    Quantité
                                </th>
                                <th scope="col" class="text-center">Total</th>
                                <th scope="col" class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody
                            id="display_articles"
                            class="text-center my-auto"
                        ></tbody>
                        <tfoot>
                            <tr class="text-center fs-5">
                                <th colspan="3" class="bg-white"></th>
                                <th colspan="1">Total :</th>
                                <th colspan="1" id="totalToPay"></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <h2 class="h1 col-12">Passer la commande</h2>
                <div class="col-6 mt-4 mx-auto">
                    <form action="">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <label for="lastname" class="mt-2 h5"
                                        >Nom</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control font-italic"
                                        id="lastname"
                                        aria-describedby="nameHelp"
                                        placeholder="Dupont"
                                        required
                                        name="userlastname"
                                    />
                                </div>
                                <div class="col">
                                    <label for="name" class="mt-2 h5"
                                        >Prénom</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control font-italic"
                                        id="name"
                                        aria-describedby="surnameHelp"
                                        placeholder="Jeanne"
                                        required
                                        name="username"
                                    />
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="mail" class="mt-2 h5"
                                    >Adresse mail</label
                                >
                                <input
                                    type="email"
                                    class="form-control font-italic"
                                    id="mail"
                                    aria-describedby="mailHelp"
                                    placeholder="jeanne.dupont@gmail.com"
                                    required
                                    name="usermail"
                                />
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label for="adress" class="mt-2 h5"
                                        >Adresse postale</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control font-italic"
                                        id="adress"
                                        aria-describedby="adressHelp"
                                        placeholder="145 rue de Strasbourg"
                                        required
                                        name="useradress"
                                    />
                                </div>
                                <div class="col-4">
                                    <label for="postal" class="mt-2 h5"
                                        >Code postal</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control font-italic"
                                        id="postal"
                                        aria-describedby="postalHelp"
                                        placeholder="44000"
                                        required
                                        name="userpostal"
                                    />
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="address2" class="mt-2 h5"
                                    >Ville</label
                                >
                                <input
                                    type="text"
                                    class="form-control font-italic"
                                    id="city"
                                    aria-describedby="address2Help"
                                    placeholder="Paris"
                                    required
                                    name="usercity"
                                />
                            </div>

                            <div class="text-center">
                                <button
                                    class="btn btn-secondary mt-3"
                                    id="submit"
                                >
                                    Valider la commande
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer id="footer" class="bg-dark mt-5 p-4"></footer>

        <script src="./includes/_header.js"></script>
        <script src="./includes/_footer.js"></script>
        <script src="./js/cart.js"></script>

        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>

            
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>

            
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>

          
    </body>
</html>
